<!doctype html><html><head><meta charset="UTF-8"><title>Mad over Madlibs</title><link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"><link href="style.css" rel="stylesheet" type="text/css" /></head><body><div id="container"><header>    <div class="wrapper">        <h1>MadLibs</h1>    </div></header><div class="full-width-image"></div><main><div class="wrapper">        <div class="prompt">        <h3>Type a Noun &#8595;</h3>        <input type="text" name="noun" id="noun">        <br>        <h3>Type an Adjective  &#8595;</h3>        <input type="text" name="adjective" id="adjective">        <br>        <button class="push_button red" id="add_madlib">Add to Story</button>        <button class="push_button red" id="add_my_code">Add from Code</button>    </div>    <div class="story">        <div class="madlibs">            <h2>It was Amazing!!!</h2>            <p>It was a <span id="adj_lib" class="lib"></span> day when the little girl looked up into the sky and saw a 100ft tall <span id="noun_lib" class="lib"></span>!</p>        </div>        <div class="show_variables">            <p><strong>The variables in JS could be written like:</strong></p>            <p>var noun = '<span id="noun_var"></span>';</p>            <p>var adjective = '<span id="adj_var"></span>';</p>        </div>            </div>    <!--end main wrapper-->    </main>    <footer>        <div class="wrapper"><!--Footer Content Here--></div>    </footer>    <script type="text/javascript" src="main.js"></script></div></body></html>
